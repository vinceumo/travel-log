{{ with .Params.ImgDir }}
  {{ $imageDir := . }}
  {{ $pathURL := string (path.Join "/images/" $imageDir ) }}
  {{ $path := string (path.Join "/static/images/" $imageDir )}}
  {{ $images := readDir $path }}
  {{ range $images }}
    <img class="img-fluid has-mb-5" src="{{ $pathURL }}{{ .Name | relURL }}" alt="{{ .Name }}" />
  {{ end }}
{{ end }}
