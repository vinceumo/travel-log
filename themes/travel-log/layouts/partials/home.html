<div class="container">
    <ul>
        {{ range .Site.Pages }}
            {{ if eq .Type "post"}}
                <li>
                    <a href="{{ .URL }}" class="post__title">{{ .Title }}</a>
                    <p>{{ .Params.Country }}</p>
                </li> 
            {{ end }}
        {{ end }}
    </ul>
     {{ .Content }}
 </div>
