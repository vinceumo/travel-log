<div class="container">
    {{ range .Site.Pages.GroupByParam "region" }}
        <h2>{{ .Key }}</h2>
        <ul>
            {{ range .Pages}}
                <li>
                    <a href="{{ .URL }}" class="post__title">{{ .Title }}</a>
                    <p>{{ .Params.Country }}</p>
                </li> 
            {{ end }}
        </ul>
        {{ end }}
     {{ .Content }}
 </div>
