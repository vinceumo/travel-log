<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    <head>
        <title>{{ block "title" . }}{{ .Site.Title }} | {{ .Title }}{{if isset .Params "country"}} | {{ .Params.Country }}{{ end }}{{if isset .Params "region"}} | {{ .Params.Region }}{{ end }}{{ end }}</title>
        {{- partial "head.html" . -}}
    </head>
    <body>
        {{- partial "header.html" . -}}
        <main id="main-content">
            {{- block "main" . }}{{- end }}
        </main>
        {{- partial "footer.html" . -}}
    </body>
</html>
