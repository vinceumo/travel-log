<div class="col-xs-6 col-md-3 col-lg-2 thumbnails-perso">
	<a href="{{ site.baseurl }}{{ post.url }}">
		<img class="img-responsive" src="{{ site.baseurl }}/img/thumbnails/{{ post.thumbnail }}" alt="{{ post.country }} {{ post.city }}"/>

		<p><strong>{{ post.city }}</strong><br />{{ post.country }}, {{ post.continent }}</p>
	</a>
</div>
